server:
  port: 3344

spring:
  application:
    name: cloud-config-center # 注册进 Eureka 服务器的微服务名
  cloud:
    config:
      server:
        git:
          uri: https://gitee.com/pwvspw/springcloud-config.git
          search-paths:
            - springcloud-config
      label: master

  #RabbitMQ相关配置（15672是web管理界面的端口，5672是MQ访问的端口）
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

#RabbitMQ相关配置，暴露bus刷新配置的端点
management:
  endpoints:
    web:
      exposure:
        include: 'bus-refresh'
